<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Output Demo</title>
</head>
<body>
    <div id="outputDiv"></div>
    <script>
        alert("Welkom bij de JS Output Demo!");
        console.log("Voorbeeld van console.log weergegeven.");
        function berekenOmtrek(r) {
            let omtrek = 2 * Math.PI * r;
            document.getElementById("outputDiv").textContent = `Omtrek: ${omtrek.toFixed(2)}`;
            console.log(`Omtrek voor straal ${r}: ${omtrek.toFixed(2)}`);
            alert(`Omtrek voor straal ${r}: ${omtrek.toFixed(2)}`);
        }

        berekenOmtrek(5);
    </script>
</body>
</html>
