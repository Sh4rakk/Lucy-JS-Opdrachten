<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Explosion Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #effectContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            z-index: 9999;
        }

        #fireEffect {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;

            /* Green screen removal via blend mode */
            mix-blend-mode: screen;
            background-color: #01FE42; /* Match green screen color */
        }
    </style>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case, JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="ChangeImg('Images/Cow.jpg')">Show cow...</button>
    <button onclick="ChangeImg('Images/Dog.jpg')">Freak dog!?</button>

    <img id="myImage" src="Images/Cow.jpg" style="width:250px">

    <button onclick="ChangeImg('Images/Deer.jpg')">Rudolph</button>
    <button onclick="ChangeImg('Images/Sheep.jpg')">Shaun</button>

    <div id="effectContainer">
        <video id="fireEffect" src="fire_explosion.mp4" muted autoplay loop></video>
    </div>

    <script>
        function ChangeImg(Photo) {
            // Change the image
            document.getElementById('myImage').src = Photo;

            // Display the fire explosion effect
            const effectContainer = document.getElementById('effectContainer');
            const fireEffect = document.getElementById('fireEffect');

            // Show the video effect container
            effectContainer.style.display = 'flex';

            // Play the video and stop it after its duration
            fireEffect.currentTime = 0; // Reset to start
            fireEffect.play();

            // Hide the effect after the video ends
            fireEffect.onended = () => {
                effectContainer.style.display = 'none';
            };
        }
    </script>
</body>
</html>
