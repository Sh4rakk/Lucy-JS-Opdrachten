<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="ChangeImg('../Images.Cow.jpg')">Show cow...</button>
<button onclick="ChangeImg('../Images/Dog.jpg')">Freak dog!?</button>


<img id="myImage" src="../Images/Cow.jpg" style="width:250px">

<button onclick="ChangeImg('../Images/Deer.jpg')">Rudolph</button>
<button onclick="ChangeImg('../Images/Sheep.jpg')">Shaun</button>
